<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js" defer></script>
  <script src="servicenow.js" defer></script>
  <script src="webex.js" defer></script>
  <script src="index.js" defer></script>
  <script src="alpine.js" defer></script>

  <title>Report Issue</title>
  <link rel="icon" href="./assets/logo.png">
  <link href="style.css" rel="stylesheet">
</head>

<body x-data="dataModel" :class="theme || ''" x-cloak>
  <main>
    <div class="logo"></div>
    <section x-show="step === 'start'">
      <h1>How was your experience?</h1>
      <div class="choices">
        <button class="choice" @click="answer(step, 'awesome')">ğŸ‰ Awesome!</button>
        <button class="choice" @click="answer(step, 'ok')">ğŸ˜ OK</button>
        <button class="choice" @click="answer(step, 'notgood')">ğŸ˜¡ Not good</button>
      </div>
    </section>
    <section x-show="step === 'whatwaswrong'">
      <h1>What went wrong?</h1>
      <div class="choices">
        <button class="choice" @click="answer(step, 'audiovideo')">ğŸ“º Audio / video quality</button>
        <button class="choice" @click="answer(step, 'room')">ğŸ¢ Something in the room</button>
        <button class="choice" @click="answer(step, 'other')">â“ Other</button>
      </div>
    </section>
    <section x-show="step === 'moreinfo'">
      <div>
        <input :value="roomName" placeholder="(Unknown room)" disabled />
      </div>
      <div>
        <textarea x-model="answers.comments" placeholder="Your comments (optional)"></textarea>
      </div>
      <div>
        <input class="name" x-model="answers.name" placeholder="Your name (optional)" />
      </div>
      <button
        @click="submit()"
        :disabled="busy"
        x-text="busy ? 'Submitting' : 'Submit'"
        class="submit"
      ></button>
    </section>
    <section x-show="step === 'done'">
      <div class="error" x-show="createIncident && !incidentNumber">Sorry! something went wrong when creating a ServiceNow incident.</div>

      <div x-show="incidentNumber">
        <h1>Ok! Thanks for your feedback!</h1>
        <div x-show="createIncident">A ServiceNow incident was created.
          <p/>Incident number: <b x-text="incidentNumber"></b>
        </div>
      </div>

      <h1 x-show="!createIncident">Thanks for your feedback!</h1>
    </section>
  </main>
  <div class="qr-dialog" x-show="showQr" @click="showQr = false">
    <div id="qr-code"></div>
  </div>
  <footer>
    <a @click="showQr = true">Report with smart phone instead</a>
    <img src="./assets/qrlogo.png" class="qr-logo"/>
  </footer>
</body>

</html>
